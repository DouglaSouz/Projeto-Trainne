<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cabecalho">
        <div>
            <img src="img\elemento-simples-de-padaria_24908-54307.avif" alt="pao-de-bateria" width="180" height="120">
            <header>Pão na chapa </header>
        </div>
    </section>
    <section class="formulario">
        <div>
            <h1>Coloque seus dados</h1>
            <p>Utilize os campos abaixo e preencha conforme for pedido</p>
        </div>
        <div class="container">
            <div class="forms">
                <forms>
                    <label for="cadastro">Já é cadastrado?</label><br>
                    <input type="checkbox" id="cadastro" name="cadastro"><br><br>
                    <label for="fname">Nome:</label><br>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="data">Data do Pedido</label><br>
                    <input type="date" id="data" name="data"><br><br>
                    <label for="numberphone">Número de telefone:</label><br>
                    <input type="text" id="numberphone" name="numberphone"><br><br>
                    <label for="endereco">Informe o Local de entrega:</label><br>
                    <input type="text" id="endereco" name="endereco"><br><br>
    
                   <button class="salvar" type="button" onclick="alert('Salvo com sucesso')">Salvar</button>
                   <button class="excluir"  type="button">Excluir</button>
                </forms>
            </div>
            <div>
                <table class="tabela">
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                     </tr>
                    <tr>
                        <td>Pão</td>
                        <td>R$ 5,00 kg</td>
                    </tr>
                    <tr>
                        <td>Mussarela</td>
                        <td>R$ 30,00 kg</td>
                    </tr>
                    <tr>
                        <td>Mortadela</td>
                        <td>R$ 15,00 kg</td>
                    </tr>
                    <tr>
                        <td>Queijo</td>
                        <td>R$ 25,00 kg</td>
                    </tr>
                    <tr>
                        <td>Café</td>
                        <td>R$ 10,00 </td>
                    </tr>
                    <tr>
                        <td>Pão de Queijo</td>
                        <td>R$ 1,50 cada</td>
                    </tr>
                    <tr>
                        <td>Coxinha</td>
                        <td>R$ 5,00 cada</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>   
</body>
</html>
